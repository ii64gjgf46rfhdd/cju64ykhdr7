<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { padding: 40px; border: 1px solid #333; border-radius: 20px; }
        .bal { font-size: 3em; color: #00ff88; margin: 10px 0; }
        button { background: #333; color: #fff; border: none; padding: 10px 20px; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <div id="name">...</div>
        <div id="bal" class="bal">0.00$</div>
        <div id="info" style="font-size: 0.7em; color: #555;">v4</div>
        <button onclick="location.reload()">ОБНОВИТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function load() {
            const user = tg.initDataUnsafe?.user;
            if (user && user.id) {
                document.getElementById('name').innerText = user.first_name;
                
                // ВАША ССЫЛКА НА ТУННЕЛЬ
                const API = "https://3b3f32c36c6a4a54-79-127-206-186.serveousercontent.com";

                fetch(`${API}/api/balance/${user.id}`)
                    .then(r => r.json())
                    .then(data => {
                        if (data.ok) {
                            document.getElementById('bal').innerText = data.balance.toFixed(2) + "$";
                            document.getElementById('info').innerText = "Данные получены";
                        } else {
                            document.getElementById('info').innerText = "Ошибка БД";
                        }
                    })
                    .catch(err => {
                        document.getElementById('info').innerText = "Нет связи с туннелем";
                    });
            } else {
                document.getElementById('name').innerText = "Ошибка авторизации";
                document.getElementById('info').innerText = "Откройте через меню бота";
            }
        }

        load();
    </script>
</body>
</html>
